<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">


    <link rel="stylesheet" href="./styles/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM&display=swap');
    </style>
</head>

<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="flex-container">
        <div class="menu">
            <div class="color-picker">
                <input type="color" id="colorPicker" name="colorPicker" value="#000000" />
            </div>
            <button type="button" class="menu-button" id="palette-button">Add Color</button>
            <button type="button" class="menu-button" id="eraser-button">Eraser</button>
            <button type="button" class="menu-button" id="clear-button">Clear</button>
            <button type="button" class="menu-button" id="size-button">Change Size</button>
            <div id="colorPalette">
                <div id="palette1" class="palBox"></div>
                <div id="palette2" class="palBox"></div>
                <div id="palette3" class="palBox"></div>
                <div id="palette4" class="palBox"></div>
                <div id="palette5" class="palBox"></div>
                <div id="palette6" class="palBox"></div>
            </div>
        </div>

        <div id="canvas-container">

        </div>

        <div class="menu">
        </div>
    </div>



    <script type="text/javascript" src="./scripts/script.js"></script>
</body>

</html>
